<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>글 수정</h2>
    <form action="{% url 'update' blog.id %}" method="POST">
        {% csrf_token %} 
        제목 : <input type="text" name="title" value = {{blog.title}}><br>
        작성자 : <input type="text" name= "writer" value="{{blog.writer}}"><br>
        본문 : <textarea name="body" id="" cols="30" rows="10">{{blog.body}}</textarea>
        <button type="submit">제출</button>

    </form>
</body>
</html>
